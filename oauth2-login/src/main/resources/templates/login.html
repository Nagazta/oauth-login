<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - OAuth2 Login</title>
    <style>
        :root {
            --maroon-primary: #800020;
            --maroon-dark: #5c0015;
            --gold-primary: #d4af37;
            --gold-dark: #b8941f;
            --white: #ffffff;
            --gray-light: #f5f5f5;
            --gray-medium: #e0e0e0;
            --gray-dark: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--maroon-primary) 0%, var(--maroon-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--maroon-primary), var(--gold-primary));
            border-radius: 20px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(128, 0, 32, 0.2);
        }

        .logo svg {
            width: 45px;
            height: 45px;
            fill: white;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 12px;
            color: var(--maroon-primary);
            font-weight: 700;
        }

        .subtitle {
            color: var(--gray-dark);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .google-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            background: var(--white);
            color: var(--maroon-primary);
            padding: 18px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            border: 2px solid var(--maroon-primary);
            transition: all 0.3s ease;
            font-size: 17px;
            box-shadow: 0 2px 8px rgba(128, 0, 32, 0.1);
        }

        .google-login-btn:hover {
            background: var(--maroon-primary);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(128, 0, 32, 0.25);
        }

        .google-icon {
            width: 28px;
            height: 28px;
            transition: transform 0.3s ease;
        }

        .google-login-btn:hover .google-icon {
            transform: scale(1.1);
        }

        .features {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--gray-medium);
        }

        .feature-list {
            display: grid;
            gap: 15px;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--gray-dark);
            font-size: 14px;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            background: var(--gold-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .feature-icon svg {
            width: 14px;
            height: 14px;
            fill: var(--maroon-primary);
        }

        .security-note {
            margin-top: 30px;
            padding: 15px;
            background: var(--gray-light);
            border-radius: 8px;
            font-size: 13px;
            color: var(--gray-dark);
            border-left: 3px solid var(--gold-primary);
            text-align: left;
        }

        .security-note strong {
            color: var(--maroon-primary);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 28px;
            }

            .google-login-btn {
                padding: 16px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 10c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm0 6c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
        </div>

        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in securely with your Google account to access your profile and manage your information</p>

        <a href="/oauth2/authorization/google" class="google-login-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </a>

       

       
    </div>
</body>
</html>
