<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    
</head>
<body>
    <div class="container profile-container">
        <div class="profile-header">
            <img th:src="${user.avatarUrl}" alt="Profile Picture" th:if="${user.avatarUrl}">
            <h1 th:text="${user.displayName}">Display Name</h1>
            <p class="email" th:text="${user.email}">email@example.com</p>
        </div>
        
        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        
        <!-- Profile Update Form -->
        <form method="post" th:action="@{/profile}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:value="${user.email}" readonly>
                <p class="info-text">Email cannot be changed</p>
            </div>
            
            <div class="form-group">
                <label for="displayName">Display Name</label>
                <input type="text" id="displayName" name="displayName" 
                       th:value="${user.displayName}" 
                       placeholder="Enter your display name" 
                       required>
            </div>
            
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" 
                          th:text="${user.bio}" 
                          placeholder="Tell us about yourself..."></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-primary">Update Profile</button>
                <a th:href="@{/}" class="btn-secondary">Back to Home</a>
            </div>
        </form>
    </div>
</body>
</html>
